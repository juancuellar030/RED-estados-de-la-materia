<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Problemas - RED Estados de la Materia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    
    <div class="tablet-container">

        <!-- 2. El marco izquierdo -->
        <img src="assets/tablet-frame-left.png" alt="Marco izquierdo de la tablet" class="tablet-frame left">

        <!-- 3. La pantalla de la tablet -->
        <div class="tablet-screen">
            <!-- Todo el contenido del árbol de problemas va aquí dentro -->
            <div class="mind-map-container">
                <h1 class="page-title">Árbol de Problemas // Red Neuronal</h1>
                
                <div class="effects-branch">
                    <div class="node effect" data-title="Efecto 1" data-description="...">E1</div>
                    <div class="node effect" data-title="Efecto 2" data-description="...">E2</div>
                    <div class="node effect" data-title="Efecto 3" data-description="...">E3</div>
                    <div class="node effect" data-title="Efecto 4" data-description="...">E4</div>
                </div>

                <div class="core-problem"><span>Problema Principal</span></div>

                <div class="causes-branch">
                    <div class="node cause" data-title="Causa 1" data-description="...">C1</div>
                    <div class="node cause" data-title="Causa 2" data-description="...">C2</div>
                    <div class="node cause" data-title="Causa 3" data-description="...">C3</div>
                    <div class="node cause" data-title="Causa 4" data-description="...">C4</div>
                </div>
            </div>

            <!-- Los botones de navegación también van dentro de la pantalla -->
            <div class="navigation-buttons">
                <a href="index.html" class="cta-button back-button">‹ Volver al Inicio</a>
                <a href="app-ra.html" class="cta-button">Ver Solución con RA ›</a>
            </div>
        </div>

        <!-- 4. El marco derecho -->
        <img src="assets/tablet-frame-right.png" alt="Marco derecho de la tablet" class="tablet-frame right">
    </div>

    <div id="hologram-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title">Título del Nodo</h2>
            <p id="modal-description">Aquí va la descripción detallada.</p>
            <button id="close-modal" class="cta-button back-button">Cerrar [x]</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
